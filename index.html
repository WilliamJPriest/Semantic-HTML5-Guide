<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <section>
        <!-- sections are grouped content that's similar 
            to the topic of the page, for example an ice cream shop 
            displaying different flavors but are still basically 
            interchangeble with Articles -->
    </section>
    <section>
        <!-- ice cream flavors -->
    </section>
    <article>
        <!-- articles are elements that hold stand alone content, for example
         is facebook comments and how each comment is seperate from each other.
         you might notice this sounds really similar to section, taht's because it 
         is and I recommend just using articles. -->
    </article>
    <article>
        <!-- user Comment: This guy sucks -->
    </article>

    <!-- You can also -->
    <section>
        <section>
            <!-- You can have nested sections within sections -->
        </section>
        <article>
            <!-- or articles nested in sections or sections nested in articles, both are fine. -->
        </article>
    </section>

    <!-- HEADER -->

    <header>
        <!-- A header is used to hold headings, logos, 
        or author's name. You can have many headers -->
    </header>
    <article>
        <header>
            <h1>My title</h1> 
            <!-- usually only use one h1 per page, your website's title.
            you can swap it with an h2, h3, h4-h6 each different sizes -->
            <p>subtitle</p>
        </header>
    </article>

    <!-- FOOTER -->
    <footer>
        <!-- a footer is placed at the bottom of your website, or article/section and
        it's used for additional links, copyright info, contact links, etc. -->
    </footer>

    <!-- let's look at some additional tags and combine them at the end -->

    <!-- NAV-->
    <nav>
        <!-- At the top of website displaying your navidation links -->
        <a href="">Home</a>
        <a href="">About US</a>
        <a href="">Contact us</a>
    </nav>

    <!-- ASIDE -->
    <aside>
        <!-- aside is placed in a sidebar having additional
         content related to the surronding content -->
    </aside>

    <!-- FIGURE and FIGCAPTION -->
    <figure>
        <!-- shows an independent image -->
        <img src="" alt="" srcset="">
        <figcaption>
            <!-- nested inside the figure and gives the image a caption -->
        </figcaption>
    </figure>

    <!-- MAIN -->
    <main>
        <!-- main houses the main content of your page and can't be
        a descendant of an <article>, <aside>, <footer>, <header>, 
        or <nav> element. -->
    </main>
    
    lets put it all together for an example

    <header>
        <!-- logo -->
    <nav>
        <a href=""></a>
        <a href=""></a>
        <a href=""></a>
    </nav>
    </header>
    <main>
        <article>
            <section>
                <header>
                    <h3>my header</h3>
                    <p>random details</p>
                </header>
                <aside>additional info</aside>
            </section>
            <article>
                <figure>
                    <img src="" alt="">
                    <figcaption>
                        my caption
                    </figcaption>
                </figure>
            </article>
        </article>
        <section>
            <article>
                <header><h2>another header</h2></header>
                <p>another desc</p>
            </article>
        <footer>
            <!-- section/article footer isn't used much -->
        </footer>
    </section>
    </main>
    <footer>
        <h3>The more popular footer</h3>
    </footer>

    <!-- note you can add more el ements toanything but this 
    is just an example -->

</body>
</html>
